<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress-Bar</title>
    <link rel="stylesheet" href="css/jquery.rprogessbar.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="main">
        <div class="container">
            <h1>Progress-Bar</h1>

            <div id="progress_bar">
                <div class="single-progressbar">
                    <h4 class="title">Html</h4>
                    <div class="html"></div>
                </div>
                <div class="single-progressbar">
                    <h4 class="title">CSS</h4>
                    <div class="css"></div>
                </div>
                <div class="single-progressbar">
                    <h4 class="title">PHP</h4>
                    <div class="php"></div>
                </div>
                <div class="single-progressbar">
                    <h4 class="title">Javascript</h4>
                    <div class="javascript"></div>
                </div>
                <div class="single-progressbar">
                    <h4 class="title">Jquery</h4>
                    <div class="jquery"></div>
                </div>
            </div>

            <a href="https://github.com/Sharifur/rProgressbar" target="_blank">Get it on GitHub</a>
            <!-- ! rprogressbar demo you will get in the index.html file from github when you donwload the zip file of rprogressbar. -->
        </div>
    </section>


    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jQuery.rProgressbar.min.js"></script>
    <script src="js/jquery.waypoints.js"></script>
    <script src="js/active.js"></script>
</body>

</html>
