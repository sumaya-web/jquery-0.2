<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix-it-up Js</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="main">
        <div class="container">
            <h1>Mix-it-up Js</h1>

            <div class="menu">
                <ul>
                    <li data-filter="all" class="active">Nature</li>
                    <li data-filter=".sea">Sea</li>
                    <li data-filter=".mountain">Mountain</li>
                    <li data-filter=".desert">Desert</li>
                    <li data-filter=".iceland">Iceland</li>
                </ul>
            </div>

            <div class="items-to-display">
                <ul>
                    <li class="mix all sea mountain iceland"><img src="images/img1.jpg" alt="img1"></li>
                    <li class="mix all sea"><img src="images/img2.jpg" alt="img2"></li>
                    <li class="mix all sea mountain"><img src="images/img3.jpg" alt="img3"></li>
                    <li class="mix all sea mountain"><img src="images/img4.jpg" alt="img4"></li>
                    <li class="mix all sea"><img src="images/img5.jpg" alt="img5"></li>
                    <li class="mix all mountain iceland"><img src="images/img6.jpg" alt="img6"></li>
                    <li class="mix all mountain"><img src="images/img7.jpg" alt="img7"></li>
                    <li class="mix all mountain" iceland><img src="images/img8.jpg" alt="img8"></li>
                    <li class="mix all mountain"><img src="images/img9.jpg" alt="img9"></li>
                    <li class="mix all desert"><img src="images/img10.jpg" alt="img10"></li>
                    <li class="mix all desert"><img src="images/img11.jpg" alt="img11"></li>
                    <li class="mix all desert"><img src="images/img12.jpg" alt="img12"></li>
                    <!-- <li class="mix all desert mountain"><img src="images/img13.jpg" alt="img13"></li> -->
                    <li class="mix all iceland"><img src="images/img14.jpg" alt="img14"></li>
                    <li class="mix all iceland"><img src="images/img15.jpg" alt="img15"></li>
                    <li class="mix all iceland"><img src="images/img16.jpg" alt="img16"></li>
                </ul>
            </div>

            <div class="learn-more-links">
                <p>To know more</p>
                <ul>
                    <li><a href="https://www.kunkalabs.com/mixitup/" target="_blank">Link-1</a></li>
                    <li><a href="https://github.com/patrickkunka/mixitup/" target="_blank">Link-2</a></li>
                </ul>
            </div>
        </div>
    </section>


    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
