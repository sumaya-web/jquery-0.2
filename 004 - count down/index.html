<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count-down JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Count-down JS</h1>
    <div id="count_down"></div>

    <div class="countdown">
        <span id="year"></span>
        <span id="month"></span>
        <span id="week"></span>
        <span id="day"></span>
        <span id="hour"></span>
        <span id="min"></span>
        <span id="sec"></span>
    </div>

    <div class="img">
        <img src="images/countdown-directives1.png" alt="count_down-directives" width="500px">
    </div>

    <a href="http://hilios.github.io/jQuery.countdown/documentation.html" target="_blank">Documentation</a>
    <a href="https://github.com/hilios/jQuery.countdown?tab=readme-ov-file" target="_blank">Get it on GitHub</a>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
