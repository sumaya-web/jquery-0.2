<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>light-box (VenoBox)</title>
    <link rel="stylesheet" href="css/venobox.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="main">
        <div class="container">
            <h1>Light box - (VenoBox)</h1>
        </div>

        <!-- Todo => venobox image -->
        <div id="venobox">
            <div class="img">
                <a class="my-image-links" data-gall="gallery01" href="images/img1.jpg">
                    <img src="images/img1.jpg" alt="image-1" width="100%">
                </a>
            </div>

            <div class="img">
                <a class="my-image-links" data-gall="gallery01" href="images/img2.jpg">
                    <img src="images/img2.jpg" alt="image-2" width="100%">
                </a>
            </div>

            <div class="img">
                <a class="my-image-links" data-gall="gallery01" href="images/img3.jpg">
                    <img src="images/img3.jpg" alt="image-3" width="100%">
                </a>
            </div>

            <div class="img">
                <a class="my-image-links" data-gall="gallery01" href="images/banner_item_4.jpg">
                    <img src="images/img4.jpg" alt="image-4" width="100%">
                </a>
            </div>
        </div>

        <!-- Todo => venobox video -->
        <div class="venobox_video">
            <a class="my-video" data-autoplay="true" data-vbtype="video" href="images/MyVideo.mp4"
                data-gall="video01">Video 1</a>
            <a class="my-video yt-video" data-autoplay="true" data-vbtype="video"
                href="https://youtu.be/iw7kv_5Mshw?si=Og0Sm50Yv2cxD4d-" data-gall="video01">Youtube</a>
            <a class="my-video" data-autoplay="true" data-vbtype="video" href="images/MyVideo2.mp4"
                data-gall="video01">Video 2</a>
            <!-- *** we can also use img/icon for venobox video -->

        </div>

        <div class="venobox_video">
            <a href="https://veno.es/venobox/" target="_blank" style="margin-top: 30px; background: #173964;">To Know
                More
                <br>
                <span style="font-size: 14px;">ðŸ‘‰ Click here!</span>
            </a>
        </div>


    </section>



    <script src="js/venobox.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
